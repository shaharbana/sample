<html>
<link rel="stylesheet" href="/static/jquery.rateyo.css">

<script src="/static/jquery.min.js"></script>
<script src="/static/jquery.rateyo.js"></script>
	<script src="/static/jstars.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#divrating").rateYo({
				starWidth:"20px",
				normalFill:"black",
				ratedFill:"yellow",
				minValue:0,
				maxValue:5,
				onChange:function(data){
					$("#rating").val(data);
				}
			});
		});
			
	</script>


	<body>
		<form method="post" action="{% url 'addReviewAction' %}">
		{% csrf_token %}
			<table>
			<tr>
				<td><label><div id="divrating"></div>
					<input type="text" name="rating" id="rating" readonly="true"/></label></td>
					
			</tr>
			<tr>
				<td><textarea name="feedback" rows="5" cols="50" placeholder="Give Feedback HERE...." required></textarea></td>
							
			</tr>
			
			<tr>
				<td><div class="tp">
						<input type="submit" value="Submit">	
				    </div>  </td>
			</tr>
			</table>
		</form>
	</body>
{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}
</html>
